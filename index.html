<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Rock, Paper, Scissors</h1>
        
        <div class="Game-Stats">Wins: 0, Losses: 0, Ties: 0</div>
        
        <div id="choices">
            <button class="choice js-rock-button" id="rock">
                <div class="choice-circle">
                    <img src="images/rock-emoji.png" alt="Rock" class="choice-image">
                </div>
                <div class="choice-name">Rock</div>
            </button>
            
            <button class="choice js-paper-button" id="paper">
                <div class="choice-circle">
                    <img src="images/paper-emoji.png" alt="Paper" class="choice-image">
                </div>
                <div class="choice-name">Paper</div>
            </button>
            
            <button class="choice js-scissor-button" id="scissors">
                <div class="choice-circle">
                    <img src="images/scissors-emoji.png" alt="Scissors" class="choice-image">
                </div>
                <div class="choice-name">Scissors</div>
            </button>
        </div>
        
        <div id="result">
            <p class="result">Make your move!</p>
            <div class="moves"></div>
        </div>
        
        <button id="resetButton">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
